<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS Weekdays!</title>
    <meta name="description" content="Периодические неформальные встречи любителей Javascript в Ростов-на-Дону.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#2b084e">
    <link rel="manifest" href="./site.webmanifest">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <picture>
          <source type="image/webp" srcset="img/logo.webp">
          <source type="image/png" srcset="img/logo.png">
          <img src="img/logo.png" alt="JS Weekdays"/>
        </picture>
      </div>
      <div class="social">
        <a href="tg://resolve?domain=jsweekdays" class="social">
          <img class="social__icon" src="img/telegram.png" alt="telegram"/>
          <span class="social__title">
            @jsweekdays
          </span>   
        </a>
      </div>
      <template id="meetings">
        <div class="meeting">
            <h2 class="meeting__title">
              Следующая встреча:
            </h2>
            <div class="meeting__block">
              <div class="meeting__meta-wrapper">
                <span class="meeting__meta">
                  7 марта
                </span>
                <span class="meeting__meta">
                  19:00
                </span>
              </div>
              <p class="meeting__descr">
                Четверг это маленькая пятница, обсуждаем что кто придумал тыры пыры...
              </p>
              <p class="meeting__descr">
                Кафе-бар “Романтики”, улица Набережная, 201
              </p>
            </div>
          </div>
      </template>
  </body>
</html>
